<head>
    <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="커여운 벤틀리 모음" />
    <meta property="og:description" content="세상 귀여운 아가" />
    <meta property="og:image" content="Ben.jpg" />
    <title>커여운 벤틀리 모음</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {
            font-family: "Pretendard", serif;
        }

        body {
            background-color: rgb(228, 255, 239);   
        }   

        .profile {
            width: 100px;
            height: 100px;

            border-radius: 100%;
            border: 2px solid #00d478;

            background-image: url('Ben.jpg');
            background-position: center;
            background-size: cover;
        }

        .main {
            color: #009b58;
            font-size: 20px;
            margin-top: 25px;
        }

        .sub {
            color: #009b58;
            font-size: 13px;
            margin-top: 0px;
            margin-bottom: 30px;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrap>a {
            width: 300px;
            height: 50px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #2d2d2d;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 0 2px 8px #cacaca;
            border: 1px solid #00d478;
            
        }

        .wrap > a:hover {
            background-color: #f2f2f2;
            font-size: 16px;

        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">벤아가</h1>

</html>
